<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form - Herverse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card feedback-card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Your Feedback Matters</h2>
                        <form id="feedbackForm">
                            <div class="mb-4">
                                <label class="form-label">Rate your experience</label>
                                <div class="star-rating">
                                    <i class="fas fa-star" data-rating="1"></i>
                                    <i class="fas fa-star" data-rating="2"></i>
                                    <i class="fas fa-star" data-rating="3"></i>
                                    <i class="fas fa-star" data-rating="4"></i>
                                    <i class="fas fa-star" data-rating="5"></i>
                                </div>
                                <input type="hidden" name="rating" id="rating" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Feedback Category</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="">Select a category</option>
                                    <option value="general">General Experience</option>
                                    <option value="safety">Safety Features</option>
                                    <option value="wellness">Wellness Features</option>
                                    <option value="support">Customer Support</option>
                                    <option value="suggestions">Suggestions</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="comment" class="form-label">Your Feedback</label>
                                <textarea class="form-control" id="comment" name="comment" rows="4" required placeholder="Please share your thoughts..."></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary px-5">Submit Feedback</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="feedback.js"></script>
</body>
</html>
