<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - HerVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="container">
        <div class="feedback-container bg-white shadow-sm mt-5">
            <div class="text-center mb-4">
                <i class="fas fa-comment-dots fa-3x mb-3" style="color: #ff6b81;"></i>
                <h2>We'd Love Your Feedback</h2>
                <p class="text-muted">Help us improve HerVerse for you and other women</p>
            </div>
            <form id="feedbackForm">
                <div class="mb-3">
                    <label for="feedbackName" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="feedbackName" required>
                </div>
                <div class="mb-3">
                    <label for="feedbackEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="feedbackEmail" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">How would you rate your experience?</label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2"><i class="fas fa-star"></i></label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1"><i class="fas fa-star"></i></label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="feedbackCategory" class="form-label">Category</label>
                    <select class="form-select" id="feedbackCategory" required>
                        <option value="">Select a category</option>
                        <option value="safety">Safety Features</option>
                        <option value="health">Health Tools</option>
                        <option value="career">Career Resources</option>
                        <option value="lifestyle">Lifestyle Apps</option>
                        <option value="general">General Feedback</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="feedbackMessage" class="form-label">Your Feedback</label>
                    <textarea class="form-control" id="feedbackMessage" rows="5" required></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="contactMe">
                    <label class="form-check-label" for="contactMe">You may contact me about this feedback</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
                <a href="index.html" class="btn btn-outline-secondary w-100 mt-2">Back to App</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="feedback.js"></script>
</body>
</html>
